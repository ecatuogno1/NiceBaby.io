version: '3.9'

x-common-environment: &default-env
  APP_HOST: ${APP_HOST}
  APP_PORT: ${APP_PORT}
  DATABASE_URL: ${DATABASE_URL}
  REDIS_URL: ${REDIS_URL}
  NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
  NODE_ENV: ${NODE_ENV:-production}

x-common-depends: &queue-depends
  postgres:
    condition: service_healthy
  redis:
    condition: service_started
  redis-exporter:
    condition: service_started

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
      args:
        NODE_VERSION: ${NODE_VERSION:-20.12.2}
    env_file:
      - .env
    environment:
      <<: *default-env
      PORT: ${APP_PORT}
    secrets:
      - postgres_password
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      <<: *queue-depends
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - frontend
      - backend

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NODE_VERSION: ${NODE_VERSION:-20.12.2}
    env_file:
      - .env
    environment:
      <<: *default-env
    secrets:
      - postgres_password
    depends_on:
      <<: *queue-depends
    restart: unless-stopped
    networks:
      - backend

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.job
      args:
        NODE_VERSION: ${NODE_VERSION:-20.12.2}
    env_file:
      - .env
    environment:
      <<: *default-env
    secrets:
      - postgres_password
    depends_on:
      <<: *queue-depends
    restart: unless-stopped
    networks:
      - backend

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - backend

  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend

  caddy:
    image: caddy:2-alpine
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN}
      CADDY_EMAIL: ${CADDY_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - frontend
      - backend

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    networks:
      - monitoring
      - backend

  loki:
    image: grafana/loki:2.9.6
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./ops/loki/config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.9.6
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ops/promtail/config.yml:/etc/promtail/config.yml:ro
    command: ["-config.file=/etc/promtail/config.yml"]
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.4.3
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/grafana_admin_password
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    secrets:
      - grafana_admin_password
    restart: unless-stopped
    networks:
      - monitoring
      - frontend

  restic-backup:
    image: ghcr.io/onedr0p/restic:2.0.0
    environment:
      RESTIC_REPOSITORY: ${RESTIC_REPOSITORY}
      RESTIC_PASSWORD_FILE: /run/secrets/restic_password
      RESTIC_BACKUP_CRON: ${RESTIC_BACKUP_CRON}
      RESTIC_FORGET_ARGS: --keep-daily ${RESTIC_KEEP_DAILY} --keep-weekly ${RESTIC_KEEP_WEEKLY} --keep-monthly ${RESTIC_KEEP_MONTHLY}
    env_file:
      - .env
    secrets:
      - restic_password
    volumes:
      - postgres_data:/data/postgres:ro
      - ./ops/backups:/backups
    restart: unless-stopped
    networks:
      - backend

secrets:
  postgres_password:
    file: ./docker/secrets/postgres_password
  restic_password:
    file: ./docker/secrets/restic_password
  grafana_admin_password:
    file: ./docker/secrets/grafana_admin_password

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  caddy_data:
  caddy_config:

networks:
  frontend:
  backend:
  monitoring:
